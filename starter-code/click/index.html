<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		  <title>Click</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css">

    <!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="base.js"></script>
	</head>
	<body>
    <h1>Track your clicks!</h1>
    <div id="imperatives">
      <span id=1>Fire the missiles!</span>
      <span id=2>Launch the armada!</span>
      <span id=3>Charge!</span>
      <span id=4>Exterminate!</span>
      <span id=5>Into the breech!</span>
      <span id=6>This is Sparta!</span>
      <span id=7>Huzzah!</span>
    </div>

    <h2>You clicked... </h2>
    <ul>
      <!-- <li>"Fire the missiles!" at 123456789</li> -->
			<li>You Clicked: <span id="list"></span> at <span id="time"></span></li>

		</ul>

	</body>
</html>
